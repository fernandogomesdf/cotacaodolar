<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cotação</ion-title>
  </ion-toolbar>
</ion-header>

    Informe a data da cotação desejada : <br /><br />

    </ion-datetime>
  </div>
</ion-content>
